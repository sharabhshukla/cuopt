[build-system]
build-backend = "rapids_build_backend.build"
requires = [
    "rapids-build-backend>=0.4.0,<0.5.0",
    "scikit-build-core[pyproject]>=0.11.0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[project]
name = "cuopt"
dynamic = ["version"]
description = "cuOpt - GPU Combinatorial Optimization"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "NVIDIA Corporation" },
]
license = "Apache-2.0"
requires-python = ">=3.11"
dependencies = [
    "cuda-python>=13.0.1,<14.0",
    "cudf==26.4.*,>=0.0.0a0",
    "cuopt-mps-parser==26.4.*,>=0.0.0a0",
    "cupy-cuda13x>=13.6.0",
    "libcuopt==26.4.*,>=0.0.0a0",
    "numba-cuda>=0.22.1,<0.23.0",
    "numba>=0.60.0",
    "numpy>=1.23.5,<3.0",
    "pandas>=2.0",
    "pylibraft==26.4.*,>=0.0.0a0",
    "pyyaml>=6.0.0",
    "rapids-logger==0.2.*,>=0.0.0a0",
    "rmm==26.4.*,>=0.0.0a0",
    "scipy>=1.14.1",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.optional-dependencies]
test = [
    "numpy>=1.23.5,<3.0",
    "pytest-cov",
    "pytest<9.0",
    "rapids-logger==0.2.*,>=0.0.0a0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[project.urls]
Homepage = "https://docs.nvidia.com/cuopt/introduction.html"
Source = "https://github.com/nvidia/cuopt"

[tool.ruff]
extend = "../../pyproject.toml"

[tool.ruff.lint.isort]
known-first-party = [
    "cuopt",
]

[tool.ruff.lint.isort.sections]
rapids = [
    "cudf",
    "pylibraft",
    "rmm",
]

[tool.pydistcheck]
select = [
    "distro-too-large-compressed",
]

# PyPI hard limit is 1GiB, but try to keep this as small as possible
max_allowed_size_compressed = '55Mi'

[tool.pytest.ini_options]
testpaths = ["cuopt/tests"]

[tool.scikit-build]
build-dir = "build/{wheel_tag}"
cmake.build-type = "Release"
cmake.version = "CMakeLists.txt"
minimum-version = "build-system.requires"
ninja.make-fallback = false
sdist.reproducible = true
wheel.packages = ["cuopt"]

[tool.scikit-build.metadata.version]
provider = "scikit_build_core.metadata.regex"
input = "cuopt/VERSION"
regex = "(?P<value>.*)"

[tool.rapids-build-backend]
build-backend = "scikit_build_core.build"
dependencies-file = "../../dependencies.yaml"
matrix-entry = "cuda_suffixed=true;use_cuda_wheels=true"
requires = [
    "cmake>=3.30.4",
    "cuopt-mps-parser==26.4.*,>=0.0.0a0",
    "cupy-cuda13x>=13.6.0",
    "cython>=3.0.3",
    "libcuopt==26.4.*,>=0.0.0a0",
    "ninja",
    "pylibraft==26.4.*,>=0.0.0a0",
    "rapids-logger==0.2.*,>=0.0.0a0",
    "rmm==26.4.*,>=0.0.0a0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.
