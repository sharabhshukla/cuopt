[build-system]
requires = [
    "setuptools>=77.0.0",
    "wheel",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[project]
name = "cuopt_sh_client"
dynamic = ["version"]
description = """ A Python client and command-line
  utility for CuOpt managed service"""
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "NVIDIA Corporation" },
]
license = "Apache-2.0"
license-files = ["LICENSE"]
requires-python = ">=3.11"
dependencies = [
    "cuopt-mps-parser==26.4.*,>=0.0.0a0",
    "msgpack-numpy==0.4.8",
    "msgpack==1.1.0",
    "requests",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
test = [
    "pytest-cov",
    "pytest<9.0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[project.urls]
Homepage = "https://docs.nvidia.com/cuopt/introduction.html"
Source = "https://github.com/nvidia/cuopt"

[project.scripts]
cuopt_sh = "cuopt_sh_client.cuopt_sh:main"

[tool.setuptools]
zip-safe = false

[tool.setuptools.dynamic]
version = {file = "cuopt_sh_client/VERSION"}

[tool.setuptools.packages.find]
include = [
    "cuopt_sh_client*",
]

[tool.ruff]
extend = "../../pyproject.toml"

[tool.ruff.lint.isort]
known-first-party = [
    "cuopt_sh_client",
]

[tool.ruff.lint.isort.sections]
rapids = [
    "cudf",
    "pylibraft",
    "rmm",
    "cuopt",
]

[tool.pydistcheck]
select = [
    "distro-too-large-compressed",
]

# PyPI hard limit is 1GiB, but try to keep this as small as possible
max_allowed_size_compressed = '15Mi'

[tool.pytest.ini_options]
testpaths = ["tests"]
