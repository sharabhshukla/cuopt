[build-system]
build-backend = "rapids_build_backend.build"
requires = [
    "rapids-build-backend>=0.4.0,<0.5.0",
    "setuptools>=77.0.0",
    "wheel",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[project]
name = "cuopt_server"
dynamic = ["version"]
description = "cuOpt Microserver - GPU Combinatorial Optimization"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "NVIDIA Corporation" },
]
license = "Apache-2.0"
license-files = ["LICENSE"]
requires-python = ">=3.11"
dependencies = [
    "cuopt==26.4.*,>=0.0.0a0",
    "cupy-cuda13x>=13.6.0",
    "fastapi",
    "jsonref==1.1.0",
    "msgpack-numpy==0.4.8",
    "msgpack==1.1.0",
    "numpy>=1.23.5,<3.0",
    "pandas>=2.0",
    "psutil>=6.0.0",
    "uvicorn==0.34.*",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.optional-dependencies]
test = [
    "jsonref==1.1.0",
    "msgpack-numpy==0.4.8",
    "msgpack==1.1.0",
    "pexpect",
    "pytest-cov",
    "pytest<9.0",
    "requests",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[project.urls]
Homepage = "https://docs.nvidia.com/cuopt/introduction.html"
Source = "https://github.com/nvidia/cuopt"

[tool.setuptools]
zip-safe = false

[tool.setuptools.dynamic]
version = {file = "cuopt_server/VERSION"}

[tool.setuptools.packages.find]
include = [
    "cuopt_server*",
]

[tool.ruff]
extend = "../../pyproject.toml"

[tool.ruff.lint.isort]
known-first-party = [
    "cuopt_server",
]

[tool.ruff.lint.isort.sections]
rapids = [
    "cudf",
    "pylibraft",
    "rmm",
    "cuopt",
]

[tool.pydistcheck]
select = [
    "distro-too-large-compressed",
]

# PyPI hard limit is 1GiB, but try to keep this as small as possible
max_allowed_size_compressed = '15Mi'

[tool.pytest.ini_options]
testpaths = ["cuopt_server/tests"]

[tool.rapids-build-backend]
build-backend = "setuptools.build_meta"
dependencies-file = "../../dependencies.yaml"
matrix-entry = "cuda_suffixed=true"
