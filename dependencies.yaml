# Dependency list for https://github.com/rapidsai/dependency-file-generator

files:
  all:
    output: conda
    matrix:
      cuda: ["12.9", "13.1"]
      arch: [x86_64, aarch64]
    includes:
      - build_common
      - build_cpp
      - build_wheels
      - build_python_common
      - cuda
      - cuda_version
      - develop
      - py_version
      - docs
      - notebooks
      - py_version
      - run_common
      - run_cuopt
      - run_cuopt_server
      - run_cuopt_sh_client
      - test_cpp
      - test_python_common
      - test_python_cuopt
      - test_python_cuopt_server
      - depends_on_cudf
      - depends_on_cupy
      - depends_on_libraft_headers
      - depends_on_librmm
      - depends_on_pylibraft
      - depends_on_rapids_logger
      - depends_on_rmm
      - rapids_build_backend
  test_cpp:
    output: none
    includes:
      - cuda
      - cuda_version
      - test_cpp
      - test_cpp_cuopt
      - depends_on_libcuopt
  test_python:
    output: none
    includes:
      - cuda_version
      - py_version
      - depends_on_libcuopt
      - depends_on_cuopt
      - depends_on_cuopt_server
      - depends_on_cuopt_sh_client
      - depends_on_mps_parser
      - test_python_common
      - test_python_cuopt
      - test_python_cuopt_server
  test_notebooks:
    output: none
    includes:
      - cuda_version
      - notebooks
      - py_version
      - depends_on_cuopt_server
      - depends_on_cuopt_sh_client
  checks:
    output: none
    includes:
      - develop
      - py_version
  docs:
    output: none
    includes:
        - cuda
        - cuda_version
        - depends_on_libcuopt
        - depends_on_cuopt
        - depends_on_cuopt_server
        - depends_on_cuopt_sh_client
        - depends_on_mps_parser
        - docs
        - py_version
  py_build_cuopt_mps_parser:
    output: pyproject
    pyproject_dir: python/cuopt/cuopt/linear_programming/
    extras:
      table: build-system
    includes:
      - rapids_build_backend
  py_rapids_build_cuopt_mps_parser:
    output: pyproject
    pyproject_dir: python/cuopt/cuopt/linear_programming/
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - build_common
      - build_python_common
      - depends_on_rapids_logger
      - run_common
  py_test_cuopt_mps_parser:
    output: pyproject
    pyproject_dir: python/cuopt/cuopt/linear_programming/
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python_common
      - depends_on_rapids_logger
  py_run_cuopt_mps_parser:
    output: pyproject
    pyproject_dir: python/cuopt/cuopt/linear_programming/
    extras:
      table: project
    includes:
      - run_common
      - depends_on_rapids_logger
  py_build_libcuopt:
    output: pyproject
    pyproject_dir: python/libcuopt
    extras:
      table: build-system
    includes:
      - rapids_build_backend
  py_rapids_build_libcuopt:
    output: pyproject
    pyproject_dir: python/libcuopt
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - build_common
      - depends_on_libraft_headers
      - depends_on_librmm
      - depends_on_rapids_logger
      - depends_on_mps_parser
  py_run_libcuopt:
    output: pyproject
    pyproject_dir: python/libcuopt
    extras:
      table: project
    includes:
      - cuda_wheels
      - depends_on_libraft_headers
      - depends_on_librmm
      - depends_on_rapids_logger
      - depends_on_mps_parser
  py_build_cuopt:
    output: pyproject
    pyproject_dir: python/cuopt
    extras:
      table: build-system
    includes:
      - rapids_build_backend
  py_rapids_build_cuopt:
    output: pyproject
    pyproject_dir: python/cuopt
    extras:
      table: tool.rapids-build-backend
      key: requires
    includes:
      - build_common
      - build_python_common
      - depends_on_libcuopt
      - depends_on_mps_parser
      - depends_on_rapids_logger
      - depends_on_cupy
      - depends_on_pylibraft
      - depends_on_rmm
  py_run_cuopt:
    output: pyproject
    pyproject_dir: python/cuopt
    extras:
      table: project
    includes:
      - run_common
      - run_cuopt
      - depends_on_cupy
      - depends_on_libcuopt
      - depends_on_mps_parser
      - depends_on_rmm
      - depends_on_cudf
      - depends_on_pylibraft
      - depends_on_rapids_logger
  py_test_cuopt:
    output: pyproject
    pyproject_dir: python/cuopt
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python_common
      - test_python_cuopt
      - depends_on_rapids_logger
  py_build_cuopt_server:
    output: pyproject
    pyproject_dir: python/cuopt_server
    extras:
      table: build-system
    includes:
      - rapids_build_setuptools
      - build_wheels
  py_test_cuopt_server:
    output: pyproject
    pyproject_dir: python/cuopt_server
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python_common
      - test_python_cuopt_server
  py_run_cuopt_server:
    output: pyproject
    pyproject_dir: python/cuopt_server
    extras:
      table: project
    includes:
      - run_common
      - run_cuopt_server
      - depends_on_cupy
      - depends_on_cuopt
  py_build_cuopt_sh_client:
    output: pyproject
    pyproject_dir: python/cuopt_self_hosted/
    extras:
      table: build-system
    includes:
      - build_wheels
  py_test_cuopt_sh_client:
    output: pyproject
    pyproject_dir: python/cuopt_self_hosted/
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python_common
  py_run_cuopt_sh_client:
    output: pyproject
    pyproject_dir: python/cuopt_self_hosted/
    extras:
      table: project
    includes:
      - run_cuopt_sh_client
      - depends_on_mps_parser
channels:
  - rapidsai-nightly
  - rapidsai
  - conda-forge
dependencies:
  rapids_build_backend:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - &rapids_build_backend rapids-build-backend>=0.4.0,<0.5.0
      - output_types: [conda]
        packages:
          - scikit-build-core>=0.11.0
      - output_types: [requirements, pyproject]
        packages:
          - scikit-build-core[pyproject]>=0.11.0
  rapids_build_setuptools:
    common:
      - output_types: [requirements, pyproject]
        packages:
          - *rapids_build_backend
          - setuptools>=77.0.0
          - wheel
  build_common:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - &cmake_ver cmake>=3.30.4
          - &ninja ninja
      - output_types: conda
        packages:
          - c-compiler
          - cuda-nvcc
          - cxx-compiler
          - ccache
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - gcc_linux-64=14.*
              - sysroot_linux-64==2.28
          - matrix:
              arch: aarch64
            packages:
              - gcc_linux-aarch64=14.*
              - sysroot_linux-aarch64==2.28
  build_cpp:
    common:
      - output_types: conda
        packages:
          - libboost-devel
          - cpp-argparse
          - tbb-devel
          - zlib
          - bzip2
  test_cpp:
    common:
      - output_types: [conda]
        packages:
          - cuda-sanitizer-api
  test_cpp_cuopt:
    common:
      - output_types: [conda]
        packages:
          - libcuopt-tests==26.4.*,>=0.0.0a0
  build_wheels:
    common:
      - output_types: [requirements, pyproject]
        packages:
          - wheel
          - setuptools>=77.0.0
  run_common:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - &numpy numpy>=1.23.5,<3.0
  build_python_common:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - cython>=3.0.3
  test_python_common:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - pytest<9.0
          - pytest-cov
  test_python_cuopt:
    common:
      - output_types: [conda]
        packages:
          - *numpy
      - output_types: [requirements, pyproject]
        packages:
          - *numpy
  run_cuopt:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - numba-cuda>=0.22.1,<0.23.0
          - numba>=0.60.0
          - &pandas pandas>=2.0
          - &pyyaml pyyaml>=6.0.0
          - scipy>=1.14.1
    specific:
      - output_types: [conda, requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-python>=12.9.2,<13.0
          # fallback to CUDA 13 versions if 'cuda' is '13.*' or not provided
          - matrix:
            packages:
              - cuda-python>=13.0.1,<14.0

  test_python_cuopt_server:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - &jsonref jsonref==1.1.0
          - &msgpack_numpy msgpack-numpy==0.4.8
          - pexpect
          - &requests requests
      - output_types: [requirements, pyproject]
        packages:
          - &msgpack msgpack==1.1.0
      - output_types: conda
        packages:
          - &msgpack_python msgpack-python==1.1.0

  run_cuopt_server:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - fastapi
          - *jsonref
          - *msgpack_numpy
          - *pandas
          - psutil>=6.0.0
          - uvicorn==0.34.*
      - output_types: conda
        packages:
          - *msgpack_python
          - pip
      - output_types: [requirements, pyproject]
        packages:
          - *msgpack

  run_cuopt_sh_client:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - *msgpack_numpy
          - *requests
      - output_types: conda
        packages:
          - *msgpack_python
          - pip
      - output_types: [requirements, pyproject]
        packages:
          - *msgpack
  depends_on_libcuopt:
    common:
      - output_types: conda
        packages:
          - &libcuopt_unsuffixed libcuopt==26.4.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - libcuopt-cu12==26.4.*,>=0.0.0a0
          - matrix:
              cuda: "13.*"
              cuda_suffixed: "true"
            packages:
              - libcuopt-cu13==26.4.*,>=0.0.0a0
          - {matrix: null, packages: [*libcuopt_unsuffixed]}
  depends_on_cuopt:
    common:
      - output_types: conda
        packages:
          - &cuopt_unsuffixed cuopt==26.4.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - cuopt-cu12==26.4.*,>=0.0.0a0
          - matrix:
              cuda: "13.*"
              cuda_suffixed: "true"
            packages:
              - cuopt-cu13==26.4.*,>=0.0.0a0
          - {matrix: null, packages: [*cuopt_unsuffixed]}
  depends_on_cuopt_server:
    common:
      - output_types: conda
        packages:
          - &cuopt_server_unsuffixed cuopt-server==26.4.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - cuopt-server-cu12==26.4.*,>=0.0.0a0
          - matrix:
              cuda: "13.*"
              cuda_suffixed: "true"
            packages:
              - cuopt-server-cu13==26.4.*,>=0.0.0a0
          - {matrix: null, packages: [*cuopt_server_unsuffixed]}
  depends_on_cuopt_sh_client:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - &cuopt_sh_client_unsuffixed cuopt-sh-client==26.4.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
  depends_on_mps_parser:
    common:
      - output_types: [requirements, pyproject, conda]
        packages:
          - cuopt-mps-parser==26.4.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
  depends_on_libraft_headers:
    common:
      - output_types: conda
        packages:
          - libraft-headers==26.4.*,>=0.0.0a0
  depends_on_librmm:
    common:
      - output_types: conda
        packages:
          - &librmm_unsuffixed librmm==26.4.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - librmm-cu12==26.4.*,>=0.0.0a0
          - matrix:
              cuda: "13.*"
              cuda_suffixed: "true"
            packages:
              - librmm-cu13==26.4.*,>=0.0.0a0
          - {matrix: null, packages: [*librmm_unsuffixed]}
  depends_on_cupy:
    common:
      - output_types: conda
        packages:
          - cupy>=13.6.0
    # NOTE: This is intentionally not broken into groups by a 'cuda_suffixed' selector like
    #       other packages with -cu{nn}x suffixes in this file.
    #       All RAPIDS wheel builds (including in devcontainers) expect cupy to be suffixed.
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - cupy-cuda12x>=13.6.0
          # fallback to CUDA 13 versions if 'cuda' is '13.*' or not provided
          - matrix:
            packages:
              - cupy-cuda13x>=13.6.0
  depends_on_rapids_logger:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - rapids-logger==0.2.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          # This index is needed for rapids_logger
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
  depends_on_rmm:
    common:
      - output_types: conda
        packages:
          - &rmm_unsuffixed rmm==26.4.*,>=0.0.0a0
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - rmm-cu12==26.4.*,>=0.0.0a0
          - matrix:
              cuda: "13.*"
              cuda_suffixed: "true"
            packages:
              - rmm-cu13==26.4.*,>=0.0.0a0
          - matrix:
            packages:
              - *rmm_unsuffixed

  depends_on_cudf:
    common:
      - output_types: conda
        packages:
          - &cudf_unsuffixed cudf==26.4.*,>=0.0.0a0
      - output_types: requirements
        packages:
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - cudf-cu12==26.4.*,>=0.0.0a0
          - matrix:
              cuda: "13.*"
              cuda_suffixed: "true"
            packages:
              - cudf-cu13==26.4.*,>=0.0.0a0
          - matrix:
            packages:
              - *cudf_unsuffixed

  depends_on_pylibraft:
    common:
      - output_types: conda
        packages:
          - &pylibraft_unsuffixed pylibraft==26.4.*,>=0.0.0a0
      - output_types: requirements
        packages:
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              cuda_suffixed: "true"
            packages:
              - pylibraft-cu12==26.4.*,>=0.0.0a0
          - matrix:
              cuda: "13.*"
              cuda_suffixed: "true"
            packages:
              - pylibraft-cu13==26.4.*,>=0.0.0a0
          - matrix:
            packages:
              - *pylibraft_unsuffixed
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
          - matrix:
              cuda: "12.4"
            packages:
              - cuda-version=12.4
          - matrix:
              cuda: "12.5"
            packages:
              - cuda-version=12.5
          - matrix:
              cuda: "12.8"
            packages:
              - cuda-version=12.8
          - matrix:
              cuda: "12.9"
            packages:
              - cuda-version=12.9
          - matrix:
              cuda: "13.0"
            packages:
              - cuda-version=13.0
          - matrix:
              cuda: "13.1"
            packages:
              - cuda-version=13.1
  cuda:
    common:
      - output_types: [conda]
        packages:
          - libcudss-dev >=0.7
          - libcurand-dev
          - libcusolver-dev
          - libcusparse-dev
          - cuda-nvtx-dev


  cuda_wheels:
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
              use_cuda_wheels: "true"
            packages:
              - cuda-toolkit[cublas,cudart,curand,cusolver,cusparse,nvtx]==12.*
              - nvidia-cudss-cu12
          - matrix:
              cuda: "13.*"
              use_cuda_wheels: "true"
            packages:
              - cuda-toolkit[cublas,cudart,curand,cusolver,cusparse,nvtx]==13.*
              - nvidia-cudss-cu13
          # if use_cuda_wheels=false is provided, do not add dependencies on any CUDA wheels
          # (e.g. for DLFW and pip devcontainers)
          - matrix:
              use_cuda_wheels: "false"
            packages: []
          # if no matching matrix selectors passed, list the unsuffixed packages
          # (just as a source of documentation, as this populates pyproject.toml in source control)
          - matrix:
            packages:
              - nvidia-cudart
              - nvidia-cublas
              - nvidia-cudss
              - nvidia-curand
              - nvidia-cusparse
              - nvidia-cusolver
              - nvidia-nvtx
  develop:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
      - output_types: conda
        packages:
          - clang==20.1.4
          - clang-tools=20.1.4
          - &doxygen doxygen=1.9.1 # pre-commit hook needs a specific version.
  docs:
    common:
      - output_types: [conda]
        packages:
          - *doxygen
          - &ipython ipython
          - *jsonref
          - make
          - *msgpack_python
          - *msgpack_numpy
          - myst-parser
          - myst-nb
          - numpydoc
          - pyrsistent
          - breathe
          - sphinx
          - sphinx-copybutton
          - sphinx-markdown-tables
          - sphinx_rtd_theme
          - sphinxcontrib-openapi
          - sphinxcontrib-websupport
          - sphinx-design
          - pip:
            - swagger-plugin-for-sphinx
            - nvidia-sphinx-theme

  notebooks:
    common:
      - output_types: [conda, requirements]
        packages:
          - *ipython
          - notebook
      - output_types: [conda]
        packages:
          - *jsonref
          - *msgpack_numpy
          - *msgpack_python
          - *numpy
          - pip:
              - &veroviz veroviz
      - output_types: [requirements]
        packages:
          - *numpy
          - *veroviz
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.11"
            packages:
              - python=3.11
          - matrix:
              py: "3.12"
            packages:
              - python=3.12
          - matrix:
              py: "3.13"
            packages:
              - python=3.13
          - matrix:
            packages:
              - python>=3.11,<3.14
